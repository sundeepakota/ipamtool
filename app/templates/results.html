<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 20px;
            text-align: left; /* Align the text to the left */
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            margin-top: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
            padding: 10px;
        }

        li:hover {
            background-color: #f5f5f5;
        }

        .no-results {
            color: #999;
        }

        .export-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px; /* Adjust margin as needed */
        }

        .export-btn:hover {
            background-color: #0056b3;
        }

        .home-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .home-btn:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function downloadCSV() {
            const results = [{% for entry in results %} ["{{ entry[0] }}", "{{ entry[1] }}", "{{ entry[2] }}"], {% endfor %}];
            const csvContent = "data:text/csv;charset=utf-8," + results.map(row => row.join(",")).join("\n");
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "search_results.csv");
            document.body.appendChild(link);
            link.click();
        }
    </script>
</head>
<body>
    <h1>Search Results</h1>

    {% if results %}
        <p>Results:</p>
        <ul>
            {% for entry in results %}
                <li>{{ entry[0] }} - Location: {{ entry[1] }}, Comments: {{ entry[2] }}</li>
            {% endfor %}
        </ul>
        <button class="export-btn" onclick="downloadCSV()">Export to CSV</button>
    {% else %}
        <p class="no-results">No results found.</p>
    {% endif %}
    <a href="/" class="home-btn">Home</a>
</body>
</html>
